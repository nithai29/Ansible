--- 
- name: Setup Memcached service
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Install Memcached 
      apt:
        name: memcached
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package
    
    - name: start and enable Memcached
      service:
        name: memcached
        state: started
        enabled: yes
      tags:
        - svc

    - name: enable remote login to memcached
      lineinfile: 
        path: /etc/memcached.conf
        regex: '^-l '
        line: '-l 0.0.0.0'
        backup: yes
      notify:
        - Restart_memcached
      tags:
        - conf

  handlers:
    - name: Restart_memcached
      service:
        name: memcached
        state: restarted
        