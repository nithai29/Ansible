--- 
  - hosts: localhost
    gather_facts: false
    tasks:
      - name: Import VPC variables
        include_vars: vars/VPC_vars

      - name: Create the VPC
        ec2_vpc_net:
          name: "{{name}}_VPC"
          cidr_block: "{{vpc_cidr_block}} "
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
          tags:
            Name: "{{name}}_VPC"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: vpc_information
      
      - name: Create public subnet 01
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone1}}"
          cidr: "{{pubsub01_cidr}}"
          state: "{{state}}"
          map_public: yes
          tags:
            Name: "{{name}}_pubsub01"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: pubsub01_information

      # - debug:
      #     var: pubsub01_information

      - name: Create public subnet 02
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone2}}"
          cidr: "{{pubsub02_cidr}}"
          state: "{{state}}"
          map_public: yes
          tags:
            Name: "{{name}}_pubsub02"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: pubsub02_information

      - name: Create public subnet 03
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone3}}"
          cidr: "{{pubsub03_cidr}}"
          state: "{{state}}"
          map_public: yes
          tags:
            Name: "{{name}}_pubsub03"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: pubsub03_information

      - name: Create private subnet 01
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone1}}"
          cidr: "{{prisub01_cidr}}"
          state: "{{state}}"
          tags:
            Name: "{{name}}_prisub01"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: prisub01_information

      - name: Create private subnet 02
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone2}}"
          cidr: "{{prisub02_cidr}}"
          state: "{{state}}"
          tags:
            Name: "{{name}}_prisub02"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: prisub02_information

      - name: Create private subnet 03
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone3}}"
          cidr: "{{prisub03_cidr}}"
          state: "{{state}}"
          tags:
            Name: "{{name}}_prisub03"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: prisub03_information

      - name: create Internet Gateway
        ec2_vpc_igw:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          tags:
            Name: "{{name}}_IGW"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
        register: igw_information

      - name: Creating public Route table
        ec2_vpc_route_table:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          tags:
            Name: "{{name}}_public_RT"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
          subnets:
            - "{{pubsub01_information.subnet.cidr_block}}"
            - "{{pubsub02_information.subnet.cidr_block}}"
            - "{{pubsub03_information.subnet.cidr_block}}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{igw_information.gateway_id}}"
        register: publicRT_information

      - name: Create new nat gateway and allocate new EIP if a nat gateway does not yet exist in the subnet.
        ec2_vpc_nat_gateway:
          state: "{{state}}"
          subnet_id: "{{pubsub02_information.subnet.id}}"
          wait: true
          region: "{{region}}"
          tags:
            Name: "{{name}}_NAT_gateway"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
          if_exist_do_not_create: true
        register: nat_gateway_information

      # - debug: 
      #     var: nat_gateway_information

      - name: Creating private Route table
        ec2_vpc_route_table:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          tags:
            Name: "Nithai_private_RT"
            Environment: "{{env}}"
            Resource owner: "{{res_owner}}"
            Team: "{{team}}"
          subnets:
            - "{{prisub01_information.subnet.cidr_block}}"
            - "{{prisub02_information.subnet.cidr_block}}"
            - "{{prisub03_information.subnet.cidr_block}}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{nat_gateway_information.nat_gateway_id}}"
        register: privateRT_information

      - debug: 
          var: "{{item}}"
        loop: 
          - vpc_information.vpc.id
          - pubsub01_information.subnet.id
          - pubsub02_information.subnet.id
          - pubsub03_information.subnet.id
          - prisub01_information.subnet.id
          - prisub02_information.subnet.id
          - prisub03_information.subnet.id
          - igw_information.gateway_id
          - publicRT_information.route_table.id
          - nat_gateway_information.nat_gateway_id
          - privateRT_information.route_table.id

      - name: create facts file
        copy:
          content: "vpcid: {{vpc_information.vpc.id}}\npubsub01id: {{pubsub01_information.subnet.id}}\npubsub02id: {{pubsub02_information.subnet.id}}\npubsub03id: {{pubsub03_information.subnet.id}}\nprisub01id: {{prisub01_information.subnet.id}}\nprisub02id: {{prisub02_information.subnet.id}}\nprisub03id: {{prisub03_information.subnet.id}}\nigwid: {{igw_information.gateway_id}}\npublicRTid: {{publicRT_information.route_table.id}}\nnatgwid: {{nat_gateway_information.nat_gateway_id}}\nprivateRTid: {{privateRT_information.route_table.id}}"
          dest: vars/output_vars