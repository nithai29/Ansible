--- 
  - hosts: localhost
    gather_facts: false
    tasks:
      - name: Import VPC variables
        include_vars: vars/VPC_vars

      - name: Create the VPC
        ec2_vpc_net:
          name: "{{vpc_name}}"
          cidr_block: "{{vpc_cidr_block}} "
          region: "{{region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
        register: vpc_information
      
      - name: Create public subnet 01
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone1}}"
          cidr: "{{pubsub01_cidr}}"
          state: "{{state}}"
          map_public: yes
          resource_tags:
            Name: "{{pubsub01_name}}"
        register: pubsub01_information

      - debug:
          var: pubsub01_information

      - name: Create public subnet 02
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone2}}"
          cidr: "{{pubsub02_cidr}}"
          state: "{{state}}"
          map_public: yes
          resource_tags:
            Name: "{{pubsub02_name}}"
        register: pubsub02_information

      - name: Create public subnet 03
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone3}}"
          cidr: "{{pubsub03_cidr}}"
          state: "{{state}}"
          map_public: yes
          resource_tags:
            Name: "{{pubsub03_name}}"
        register: pubsub03_information

      - name: Create private subnet 01
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone1}}"
          cidr: "{{prisub01_cidr}}"
          state: "{{state}}"
          resource_tags:
            Name: "{{prisub01_name}}"
        register: prisub01_information

      - name: Create private subnet 02
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone2}}"
          cidr: "{{prisub02_cidr}}"
          state: "{{state}}"
          resource_tags:
            Name: "{{prisub02_name}}"
        register: prisub02_information

      - name: Create private subnet 03
        ec2_vpc_subnet:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          az: "{{zone3}}"
          cidr: "{{prisub03_cidr}}"
          state: "{{state}}"
          resource_tags:
            Name: "{{prisub03_name}}"
        register: prisub03_information

      - name: create Internet Gateway
        ec2_vpc_igw:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          resource_tags:
            Name: "Nithai_IGW"
        register: igw_information

      - name: Creating public Route table
        ec2_vpc_route_table:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          resource_tags:
            Name: "Nithai_public_RT"
          subnets:
            - "{{pubsub01_information.subnet.cidr_block}}"
            - "{{pubsub02_information.subnet.cidr_block}}"
            - "{{pubsub03_information.subnet.cidr_block}}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{igw_information.gateway_id}}"
        register: publicRT_information

      - name: Create new nat gateway and allocate new EIP if a nat gateway does not yet exist in the subnet.
        ec2_vpc_nat_gateway:
          state: "{{state}}"
          subnet_id: "{{pubsub02_information.subnet.id}}"
          wait: true
          region: "{{region}}"
          if_exist_do_not_create: true
        register: nat_gateway_information

      - debug: 
          var: nat_gateway_information

      - name: Creating private Route table
        ec2_vpc_route_table:
          vpc_id: "{{vpc_information.vpc.id}}"
          region: "{{region}}"
          state: "{{state}}"
          resource_tags:
            Name: "Nithai_private_RT"
          subnets:
            - "{{prisub01_information.subnet.cidr_block}}"
            - "{{prisub02_information.subnet.cidr_block}}"
            - "{{prisub03_information.subnet.cidr_block}}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{nat_gateway_information.nat_gateway_id}}"
        register: privateRT_information