--- 
  - hosts: localhost
    gather_facts: false
    tasks:
      - name: Import VPC variables
        include_vars: vars/VPC_vars

      - name: Create the VPC
        ec2_vpc_net:
          name: "{{vpc_name}}"
          cidr_block: "{{vpc_cidr_block}} "
          region: "{{vpc_region}}"
          dns_support: yes
          dns_hostnames: yes
          tenancy: default
          state: "{{state}}"
        register: vpc_information
      
      - debug:
          var: vpc_information
