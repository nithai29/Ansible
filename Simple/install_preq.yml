---
  - name: Install prerequisite software on New servers
    hosts: all 
    gather_facts: false
    become: yes
    tasks:
      - name: upgrading the servers
        yum:
          name: '*'
          state: latest

      - name: Add EPEL repository
        yum:
          name: epel-release
          state: present
          
      - name: Installing latest version of all prerequisites Softwares
        yum:
          name: "{{ item }}"
          state: latest
        with_items:
          - python3
          - git
          - wget
          - java-11-openjdk
          - vim
          - bash-completion
          - tmux
          - tree
          - htop
          - unzip
          - curl
