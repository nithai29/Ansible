---
  - name: Install prerequisite software on New servers
    hosts: all 
    become: yes
    tasks:
      - name: upgrading the servers
        yum:
          name: '*'
          state: latest

      - name: Installing latest version of all prerequisites Softwares
        yum:
          name:
            - httpd
            - git
            - wget
            - java-11-openjdk
            - vim
          state: latest

      - name: Start and enable httpd service
        service:
          name: httpd
          state: started 
          enabled: true
